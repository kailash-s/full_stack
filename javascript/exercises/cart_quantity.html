<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="cart_quantity.js"></script>
</head>
<body>
  <!-- the methods added to the buttons below carry out the intended actions we want to the cart -->
  <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show quantity</button>
  
  <button onclick="
    // incrementing by 1 is common in js so ++ is used
    cartQuantity++;
    console.log(`Cart quantity: ${cartQuantity}`);
  ">Add to cart</button> 

  <button onclick="
    // += is a simpler way of incrementing the same variable
    cartQuantity +=2;
    console.log(`Cart quantity: ${cartQuantity}`);    
  ">+2</button>

  <button onclick="
    cartQuantity +=3;
    console.log(`Cart quantity: ${cartQuantity}`);
  ">+3</button>

  <button onclick="
    cartQuantity +=4;
    console.log(`Cart quantity: ${cartQuantity}`);
  ">+4</button>

  <button onclick="
    cartQuantity +=5;
    console.log(`Cart quantity: ${cartQuantity}`);
  ">+5</button>

  <button onclick="
    cartQuantity--;
    console.log(`Cart quantity: ${cartQuantity}`);
  ">Remove from cart</button>

  <button onclick="
    cartQuantity -=2;
    console.log(`Cart quantity: ${cartQuantity}`);    
  ">-2</button>

  <button onclick="
    cartQuantity -=3;
    console.log(`Cart quantity: ${cartQuantity}`);
  ">-3</button>

  <button onclick="
    cartQuantity = 0;
    console.log(`Cart quantity: ${cartQuantity}`);
  ">Reset cart</button>
</body>
</html>
