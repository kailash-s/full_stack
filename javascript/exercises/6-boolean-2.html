<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="6-boolean-2.js"></script>

  <!-- the methods added to the buttons below carry out the intended actions we want to the cart -->
  <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show quantity</button>
  
  <button onclick="
    // incrementing by 1 is common in js so ++ is used
    if (cartQuantity+1>10) {
      alert('Cart is full');
    } else {
    cartQuantity++;
    console.log(`Cart quantity: ${cartQuantity}`);
  }
  ">Add to cart</button> 

  <button onclick="
    // += is a simpler way of incrementing the same variable
    if (cartQuantity+2>10) {
      alert('Cart is full');
    } else {
    cartQuantity+=2;
    console.log(`Cart quantity: ${cartQuantity}`);
  }    
  ">+2</button>

  <button onclick="
    if (cartQuantity+3>10) {
      alert('Cart is full');
    } else {
    cartQuantity+=3;
    console.log(`Cart quantity: ${cartQuantity}`);
  } 
  ">+3</button>

  <button onclick="
    if (cartQuantity+4>10) {
      alert('Cart is full');
    } else {
    cartQuantity+=4;
    console.log(`Cart quantity: ${cartQuantity}`);
  } 
  ">+4</button>

  <button onclick="
    if (cartQuantity+5>10) {
      alert('Cart is full');
    } else {
    cartQuantity+=5;
    console.log(`Cart quantity: ${cartQuantity}`);
  } 
  ">+5</button>

  <button onclick="
    if (cartQuantity-1<0) {
      alert('Not enough items in cart');
    } else {
    cartQuantity--;
    console.log(`Cart quantity: ${cartQuantity}`);
  } 
  ">Remove from cart</button>

  <button onclick="
    if (cartQuantity-2<0) {
      alert('Not enough items in cart');
    } else {
    cartQuantity-=2;
    console.log(`Cart quantity: ${cartQuantity}`);
    }    
  ">-2</button>

  <button onclick="
    if (cartQuantity-3<0) {
      alert('Not enough items in cart');
    } else {
    cartQuantity-=3;
    console.log(`Cart quantity: ${cartQuantity}`);
    }
  ">-3</button>

  <button onclick="
    cartQuantity = 0;
    console.log(`Cart quantity: ${cartQuantity}`);
  ">Reset cart</button>
</body>
</html>
