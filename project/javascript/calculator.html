<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <p class="js-calculate"></p>
  <button onclick="updateCalculation(1)" class="value-button grey-button">1</button>
  <button onclick="updateCalculation(2)" class="value-button grey-button">2</button>
  <button onclick="updateCalculation(3)" class="value-button grey-button">3</button>
  <button onclick="updateCalculation('+')" class="value-button orange-button">+</button><br><br>
  <button onclick="updateCalculation(4)" class="value-button grey-button">4</button>
  <button onclick="updateCalculation(5)" class="value-button grey-button">5</button>
  <button onclick="updateCalculation(6)" class="value-button grey-button">6</button>
  <button onclick="updateCalculation('-')" class="value-button orange-button">-</button><br><br>
  <button onclick="updateCalculation(7)" class="value-button grey-button">7</button>
  <button onclick="updateCalculation(8)" class="value-button grey-button">8</button>
  <button onclick="updateCalculation(9)" class="value-button grey-button">9</button>
  <button onclick="updateCalculation('*')" class="value-button orange-button">*</button><br><br>
  <button onclick="updateCalculation(0)" class="value-button grey-button">0</button>
  <button onclick="updateCalculation('.')" class="value-button grey-button">.</button>
  <button onclick="
    calculation = eval(calculation)
    console.log(calculation);
  " class="value-button grey-button">=</button>
  <button onclick="updateCalculation('/')" class="value-button orange-button">/</button><br><br>
  <button onclick="
    calculation = '';
    localStorage.removeItem('calculation');
    displayCalculation();
    console.log('Cleared');
  " class="clear-button value-button">Clear</button><br>

  <script src="calculator.js"></script>
</body>
</html>
