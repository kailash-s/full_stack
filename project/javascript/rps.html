<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS</title>
  <link rel="stylesheet" href="rps.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button id="rock" onclick="playGame('rock')" class="move-button"><img class="move-icon" src="images/rock-emoji.png"></button>
  <button id="paper" onclick="playGame('paper')" class="move-button"><img class="move-icon" src="images/paper-emoji.png"></button>
  <button id="scissors" onclick="playGame('scissors')" class="move-button"><img class="move-icon" src="images/scissors-emoji.png"></button>
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>
  <button onclick="resetScore()" class="reset-score-button">reset score</button>

  <script src="rps.js"></script>
</body>
</html>
