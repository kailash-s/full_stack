<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <form action="/practice.html" method="POST">
      <h1>Practice Form</h1>
      <p>First form I'm making for practice</p>
      <!-- text input -->
      <label for="username">Username</label>
      <input type="text" name="username" value="Davie" id="username">
      <br>
      <!-- password input -->
      <label for="user-pw">Password</label>
      <input type="password" id="user-pw" name="user-pw">
      <br><br>
      <!-- number input -->
      <label for="amount">How many patties would you like?</label>
      <br>
      <input id="amount" name="amount" type="number" step="1">
      <br><br>
      <!-- range input -->
      <label for="doneness">How do you want your patty cooked?</label>
      <br>
      <span>Rare</span>
      <input type="range" id="doneness" name="doneness" min="0" max="5" step="0.5">
      <span>Well done</span>
      <br><br>
      <!-- checkbox input -->
      <span>What toppings would you like?</span>
      <br>
      <label for="lettuce">Lettuce</label>
      <input type="checkbox" id="lettuce" name="topping" value="lettuce">
      <br>
      <label for="tomato">Tomato</label>
      <input type="checkbox" id="tomato" name="topping" value="tomato">
      <br>
      <label for="sweetcorn">Sweetcorn</label>
      <input type="checkbox" id="sweetcorn" name="topping" value="sweetcorn">
      <br><br>
      <!-- radio button input -->
      <span>Would you like to add cheese?</span>
      <br>
      <input type="radio" id="yes" name="cheese" value="yes">
      <label for="yes">Yes</label>
      <br>
      <input type="radio" id="no" name="cheese" value="no">
      <label for="no">No</label>
      <br><br>
      <!-- dropdown list -->
      <label for="bun">What type of bun would you like?</label><br>
      <select name="bun" id="bun">
        <option value="sesame">Sesame</option>
        <option value="potato">Potato</option>
        <option value="bagel">Bagel</option>
      </select>
      <br><br>
      <!-- datalist input -->
      <label for="sauce">What type of sauce would you like?</label><br>
      <input type="text" list="sauces" id="sauce" name="sauce">

      <datalist id="sauces">
        <option value="ketchup">Ketchup</option>
        <option value="mayo">Mayo</option>
        <option value="brown">Brown</option>
      </datalist>
      <br><br>
      <!-- textarea input -->
      <label for="extra">Anything else you'd like to add?</label><br>
      <textarea name="extra" id="extra" cols="40" rows="3">Tell us anything!</textarea><br><br>

      <label for="allergies">Do you have any dietary restrictions?</label><br>
      <input type="text" id="allergies" name="allergies" required><br><br>
      <!-- submission -->
      <input type="submit">
    </form>
  </body>
</html>
